<body>
  <h1>Add Entities</h1>
  <form action="/add" method="POST">
    Name:   <input type="text" name="name" placeholder="Name">
    <br>
      Gender:  <input type="text" name="gender" placeholder="Gender">
    <br>
      Age:   <input type="text" name="age" placeholder="Age">
      <br>

      <input style="margin: 0.3cm;" type="submit" id="add" value="add entity">
  </form>
  <form style="margin-top: 1cm;" action="/search" method="GET">
    <input type="text" name="name" placeholder="Search by name">
    <br>
    <input style="margin: 0.3cm;" type="submit" id="btnsearch" value="Search">

   
  </form>

  <form style="margin-top: 1cm;" action="/delete" method="POST">
    <input type="text" name="name" placeholder="Remove entitiy by name">
    <br>
    <input style="margin: 0.3cm;" type="submit" id="btndelete" value="Delete entity">

   
  </form>


</body>
